<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell" id="appShell">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <div>
          <h1>ChatTAWSEEF</h1>
          <p class="muted">Chat with ChatTAWSEEF.</p>
        </div>
        <button id="closeSidebarBtn" type="button" class="btn btn-ghost sidebar-toggle">Close</button>
      </div>

      <div class="settings-card">
        <label for="apiUrl">API URL</label>
        <input
          id="apiUrl"
          type="text"
          placeholder="https://provider.com/v1/chat/completions"
          autocomplete="off"
        />

        <label for="apiKey">API Key</label>
        <input id="apiKey" type="password" placeholder="Enter provider key" autocomplete="off" />
        <p class="hint">Stored only in your browser.</p>

        <label for="authHeaderName">Auth Header Name</label>
        <input id="authHeaderName" type="text" placeholder="Authorization" autocomplete="off" />

        <label for="authHeaderPrefix">Auth Header Prefix</label>
        <input id="authHeaderPrefix" type="text" placeholder="Bearer " autocomplete="off" />

        <label for="model">Model ID</label>
        <input id="model" type="text" placeholder="openrouter/free or any model name" autocomplete="off" />
      </div>

      <div class="actions">
        <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
        <button id="clearChatBtn" class="btn btn-ghost">Clear Chat</button>
      </div>

      <p class="muted tiny">
        Works with OpenAI-compatible chat APIs from different providers.
      </p>
    </aside>
    <button id="sidebarOverlay" class="sidebar-overlay" type="button" aria-label="Close settings"></button>

    <main class="chat-panel">
      <header class="chat-header">
        <div class="chat-header-row">
          <button id="openSidebarBtn" type="button" class="btn btn-ghost sidebar-toggle">Menu</button>
          <div>
            <h2>Assistant</h2>
            <p id="statusText" class="muted">Ready</p>
          </div>
        </div>
      </header>

      <section id="messages" class="messages"></section>

      <form id="composerForm" class="composer">
        <textarea id="messageInput" rows="1" placeholder="Message AI..." required></textarea>
        <button id="sendBtn" type="submit" class="btn btn-primary">Send</button>
      </form>
    </main>
  </div>

  <template id="messageTemplate">
    <article class="message">
      <div class="role"></div>
      <div class="bubble"></div>
    </article>
  </template>

  <script src="app.js"></script>
</body>
</html>
