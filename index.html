<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell" id="appShell">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <div>
          <h1>AI Chat</h1>
          <p class="muted">ChatGPT-style app with a free API router.</p>
        </div>
        <button id="closeSidebarBtn" type="button" class="btn btn-ghost sidebar-toggle">Close</button>
      </div>

      <div class="settings-card">
        <label for="apiKey">OpenRouter API Key</label>
        <input id="apiKey" type="password" placeholder="sk-or-..." autocomplete="off" />
        <p class="hint">Stored only in your browser.</p>

        <label for="model">Model</label>
        <select id="model">
          <option value="openrouter/free">openrouter/free (recommended)</option>
          <option value="meta-llama/llama-3.2-3b-instruct:free">llama-3.2-3b:free</option>
          <option value="deepseek/deepseek-r1:free">deepseek-r1:free</option>
        </select>
      </div>

      <div class="actions">
        <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
        <button id="clearChatBtn" class="btn btn-ghost">Clear Chat</button>
      </div>

      <p class="muted tiny">
        Need a key? Create one at
        <a href="https://openrouter.ai/keys" target="_blank" rel="noopener noreferrer">openrouter.ai/keys</a>.
      </p>
    </aside>
    <button id="sidebarOverlay" class="sidebar-overlay" type="button" aria-label="Close settings"></button>

    <main class="chat-panel">
      <header class="chat-header">
        <div class="chat-header-row">
          <button id="openSidebarBtn" type="button" class="btn btn-ghost sidebar-toggle">Menu</button>
          <div>
            <h2>Assistant</h2>
            <p id="statusText" class="muted">Ready</p>
          </div>
        </div>
      </header>

      <section id="messages" class="messages"></section>

      <form id="composerForm" class="composer">
        <textarea id="messageInput" rows="1" placeholder="Message AI..." required></textarea>
        <button id="sendBtn" type="submit" class="btn btn-primary">Send</button>
      </form>
    </main>
  </div>

  <template id="messageTemplate">
    <article class="message">
      <div class="role"></div>
      <div class="bubble"></div>
    </article>
  </template>

  <script src="app.js"></script>
</body>
</html>
